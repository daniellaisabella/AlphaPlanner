<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ansatte</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="/buttons.css">
</head>
<body>

<div class="topbar">
    <div class="logo">
        <a th:href="@{/admin1}">
            <img src="/images/alpha-planner-logo.png" alt="Alpha Planner Logo">
        </a>
    </div>

    <div class="space">
        <a th:href="@{/profil}">Min Profil</a>
        <a th:href="@{/logout}" class="logout-button">Log ud</a>
    </div>
</div >

<div>
    <a th:href="@{admin1}">Tilbage</a>
</div>
<form method="post" th:object="${user}" th:action="@{/save}">
    <div class="form-row">
        <label for="name">Navn</label>
        <input id="name" type="text" th:field="*{name}" required />
    </div>

    <div class="form-row">
        <label for="emailPrefix">E-mail</label>
        <div class="email-wrapper">
            <input id="emailPrefix" type="text" placeholder="f.eks. jdoe" required />
            <span>@alpha.com</span>
        </div>
    </div>

    <input type="hidden" id="email" name="email" th:field="*{email}" />

    <div class="form-row">
        <label for="password">Adgangskode</label>
        <input id="password" type="password" th:field="*{password}" required />
    </div>

    <div class="form-row">
        <label for="role">Rolle</label>
        <select id="role" th:field="*{role}">
            <option value="" disabled selected>-- Vælg rolle --</option>
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>
    </div>

    <div class="form-row">
        <label for="skills">Færdigheder</label>
        <select id="skills" multiple size="5" th:field="*{skills}">
            <option th:each="skill : ${skills}" th:value="${skill}" th:text="${skill}"></option>
        </select>
    </div>

    <div class="form-row">

        <button type="submit" class="btn-link">Opret Bruger</button>
    </div>
</form>


</body>
</html>
