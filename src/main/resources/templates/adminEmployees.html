<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ansatte</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="/buttons.css">
</head>
<body>

<div class="topbar">
  <div class="logo">
    <a th:href="@{/admin1}">
      <img src="/images/alpha-planner-logo.png" alt="Alpha Planner Logo">
    </a>
  </div>

  <div class="space">
    <a th:href="@{/profil}">Min Profil</a>
    <a th:href="@{/logout}" class="logout-button">Log ud</a>
  </div>
</div >

<div class="space">
<a th:href="@{/admin1}"> Projekt Manager</a>
<a th:href="@{/admin2}"> Ansatte</a>
</div>

<table>
  <thead>
  <tr>
    <th>Navn</th>
    <th>Rolle</th>
    <th>Email</th>
    <th>Skills</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each=" employee : ${employees}">
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.role}"></td>
    <td th:text="${employee.email}"></td>

    <td>
      <ul>
        <li th:each="skill : ${employee.skills}" th:text="${skill.skillName}"></li>
      </ul>
    </td>


  </tr>
  </tbody>
</table>

<div>
  <a th:href="@{/create}"> + </a>
</div>
</body>
</html>
